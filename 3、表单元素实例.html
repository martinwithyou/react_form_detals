<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>表单详解</title>
    <script src="https://cdn.bootcss.com/react/15.5.4/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.5.4/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/jsx">
        var MyForm = React.createClass({ 
            getInitialState: function () {
                return {
                    username: "",
                    pwd:"",
                    gender: "man",
                    job:"managers",
                    checked: true
                }; 
            },
            handleUsernameChange: function (event) { 
                this.setState({
                    username: event.target.value
                });
            },
            handlepwdChange: function(event){
            	this.setState({
            		pwd: event.target.value
            	})
            },
            handleGenderChange: function (event) { 
                this.setState({
                    gender: event.target.value
                });
            },
            handlejobChange:function(event){
            	this.setState({
            		job:event.tartget.value
            	})
            },
            handleCheckboxChange: function (event) { 
                this.setState({
                    checked: event.target.checked
                });
            },
            submitHandler: function (event) {
                event.preventDefault();
                console.log(this.state); 
            },
            render: function () {
                return <form onSubmit={this.submitHandler}>
                    <label htmlFor="username">请输入用户名:</label>
                    <input id="username" type="text" value={this.state.username} onChange={this.handleUsernameChange} />
                    <br />
                    <label htmlFor="username">请输入密码:</label>
                    <input id="password" type="text" value={this.state.pwd} onChange={this.handlepwdChange} />
                    <br />
                    <select value={this.state.gender} onChange={this.handleGenderChange}> 
                        <option value="man">男</option>
                        <option value="woman">女</option>
                    </select>
                    <br/>
                    <br/>
                    <select value={this.state.job} onChange={this.handlejobChange}> 
                        <option value="managers">经理</option>
                        <option value="employee">雇员</option>
                    </select>
                    <br/>
                    <br />
                    <label htmlFor="checkbox">同意用户协议</label>
                    <input id="checkbox" type="checkbox" value="agree" checked={this.state.checked} onChange={this.handleCheckboxChange} />
                    <button type="submit">注册</button>
                </form>;
                } 
            });
        ReactDOM.render(<MyForm/>, document.getElementById("example"));
    </script>
</body>
</html>
